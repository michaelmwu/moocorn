name: Frontend Lint and Typecheck

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-lint-typecheck.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-lint-typecheck.yml'

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Install dependencies
      run: pnpm install --frozen-lockfile --ignore-workspace

    - name: Run linting
      run: pnpm run lint
      continue-on-error: false

    - name: Run TypeScript check
      run: pnpm run build
      continue-on-error: false
      if: always()  # Run even if linting fails